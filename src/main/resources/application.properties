#设置端口号
server.port=8888
#配置数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#配置数据库的数据源
spring.datasource.url=jdbc:mysql://localhost:3306/music?serverTimezone=Asia/Shanghai&useUnicode=ture&characterEncoding=utf8&&useSSL=false
#配置数据库的账号密码
spring.datasource.username=root
spring.datasource.password=20020721
#配置数据库数据源类型
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#配置spring里面的标准时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#配置中国标准时间轴
spring.jackson.time-zone=GMT+8
#在mybatis中如果不写全限定类名，只写一个实体类的名称的话，那就需要在application.yml文件中设置mybatis:type-aliases-package参数
mybatis.type-aliases-package=com.lym.entity
#配置mybatis的配置文件的路径
mybatis.mapper-locations=classpath:mapper/*.xml

